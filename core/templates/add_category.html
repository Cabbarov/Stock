{% extends 'index.html' %}
{% load static crispy_forms_tags %}
{% block content %} 
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if messages.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<div class="container p-5 mt-5" style="background-color: #b7c3d1;">
    <h1 style="text-align: center; " class="page-title">{{title}}</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Əlavə et"/>
    </form>
</div>
{% endblock %}
