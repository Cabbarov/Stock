{% extends 'index.html' %}
{% block content%}
<div class="d-flex  justify-content-center" style="height: 100vh;background-color: #BBCAE4;">
    <div class="text-center" style="margin-top: 200px;">
        <form action="" method="POST">
            {% csrf_token %}
            {% if error %}
            <p style="color: red;">{{error}}</p>
        
            {% endif %}
            <div>
                <input type="text" name="username" placeholder="İstifadəçi adı">
            </div>
            <div>
                <input type="password" name="password" placeholder="Parol">
            </div>
            <button class="submit mt-1">Daxil ol</button>
        </form>
    </div>
</div>
{% endblock %}
